<mat-spinner *ngIf="!init"></mat-spinner>

<div class="wrapper" *ngIf="init">
  <mat-card class="requests-block">
    <div class="requests">
      <button mat-raised-button color="primary" (click)="selectIncoming()">Входящие заявки</button>

      <button mat-raised-button color="primary" (click)="selectOutgoing()">Исходящие заявки</button>
    </div>

    <div *ngFor="let item of user.friends.incomingRequest" class="request">
      <mat-card *ngIf="incoming">
        <mat-card-header>
          <img src="https://www.freeiconspng.com/uploads/customers-icon-3.png" mat-card-avatar
          routerLink="/user/{{item.userInfo.nickname}}">
          <mat-card-title>
            {{item.userInfo.lastName}}
            {{item.userInfo.name}}
            <span>
              <button mat-raised-button color="primary"
              (click)="confirmFriend(item._id)">
                Принять
              </button>

              <button mat-raised-button color="warn">Отказать</button>
            </span>
          </mat-card-title>
          <mat-card-subtitle> {{item.userInfo.nickname}} </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>

    <div *ngFor="let item of user.friends.outgoingRequest" class="request">
      <mat-card *ngIf="outgoing">
        <mat-card-header>
          <img src="https://www.freeiconspng.com/uploads/customers-icon-3.png" mat-card-avatar
          routerLink="/user/{{item.userInfo.nickname}}">
          <mat-card-title>
            {{item.userInfo.lastName}}
            {{item.userInfo.name}}
            <span>
              <button mat-raised-button color="warn">Отменить заявку</button>
            </span>
          </mat-card-title>
          <mat-card-subtitle> {{item.userInfo.nickname}} </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </mat-card>

  <mat-card class="friends">
    <mat-card-header>
      <mat-card-title> Друзья ({{user.friends.friendsList.length}}) </mat-card-title>
    </mat-card-header>

    <div class="search">
      <mat-form-field>
        <input matInput autocomplete="off">
      </mat-form-field>

      <button mat-mini-fab color="primary" matTooltip="Поиск">
        <mat-icon>search</mat-icon>
      </button>
    </div>

    <div class="friends-list" *ngFor="let friend of user.friends.friendsList">
      <mat-card>
        <mat-card-header>
          <img src="https://www.freeiconspng.com/uploads/customers-icon-3.png" mat-card-avatar
          routerLink="/user/{{friend.userInfo.nickname}}">
          <mat-card-title>
            {{friend.userInfo.lastName}}
            {{friend.userInfo.name}}
          </mat-card-title>
          <mat-card-subtitle> {{friend.userInfo.nickname}} </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </mat-card>
</div>
